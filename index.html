    <script>
        // Initialize the map
        var map = L.map('map', {zoomControl: false}).setView([28.5000, -90.6000], 6.5);




        L.control.zoom({
     position: 'bottomleft'
    }).addTo(map);


        // Add OpenStreetMap as base layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

        // Add a marker to the map
        L.marker([29.6516, -82.3248]).addTo(map)
            .bindPopup("<b>Hello User!</b><br>I am here.. Currently here collecting data.").openPopup();


    // Define OpenStreetMap base map
    var OpenStreetMap = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
    });

    // Define Esri WorldImagery base map
    var Esri_WorldImagery = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
        attribution: 'Tiles &copy; Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community'
    });


    
    // Initialize the map with OpenStreetMap as the base map
    var map = L.map('map', {
        center: [28.5000, -90.6000],
        zoom: 6.5,
        zoomControl: false, 
        layers: [OpenStreetMap]
    });

    // Add a layer switcher control
    var baseMaps = {
        "OpenStreetMap": OpenStreetMap,
        "Esri WorldImagery": Esri_WorldImagery,
    };

    L.control.layers(baseMaps).addTo(map);  //I could possibly add a more layers here depending on the data I want to show
